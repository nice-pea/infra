http:
  routers: # ========================= ROUTERS =========================
    traefik:
      entryPoints:
        - web
        - websecure
      rule: Host(`traefik.dsaime.ru`)
      middlewares:
        - base-https-redirect
        - traefik-auth
        - sslheader
      tls:
        certResolver: cloudflare
        domains:
          - main: "dsaime.ru"
            sans:
              - "*.dsaime.ru"
      service: api@internal

    grafana:
      entryPoints:
        - web
        - websecure
      rule: Host(`grafana.dsaime.ru`)
      middlewares:
        - base-https-redirect
      tls: true
      service: grafana

    3xui:
      entryPoints:
        - web
        - websecure
      rule: Host(`3xui.dsaime.ru`)
      middlewares:
        - base-https-redirect
      tls: true
      service: 3xui

    loki:
      entryPoints:
        - web
        - websecure
      rule: Host(`loki.dsaime.ru`)
      middlewares:
        - base-https-redirect
        - loki-auth
      tls: true
      service: loki

    adminer:
      entryPoints:
        - web
        - websecure
      rule: Host(`adminer.dsaime.ru`)
      middlewares:
        - base-https-redirect
      tls: true
      service: adminers
      
    pgadmin:
      entryPoints:
        - web
        - websecure
      rule: Host(`pgadmin.dsaime.ru`)
      middlewares:
        - base-https-redirect
      tls: true
      service: pgadmin

    npchat-api:
      entryPoints:
        - websecure
      rule: Host(`api.npchat.dsaime.ru`)
      tls: true
      service: npchat-api


  services: # ========================= SERVICES =========================
    grafana:
      loadBalancer:
        servers:
          - url: http://grafana:3000

    3xui:
      loadBalancer:
        servers:
          - url: http://3x-ui:2053
    loki:
      loadBalancer:
        servers:
          - url: http://loki:3100

    adminer:
      loadBalancer:
        servers:
          - url: http://adminer:8080

    pgadmin:
      loadBalancer:
        servers:
          - url: http://pgadmin:80

    npchat-api:
      loadBalancer:
        servers:
          - url: http://npc.npchat:8080


  middlewares: # ========================= MIDDLEWARES =========================
    traefik-auth:
      basicAuth:
        usersFile: /auth/traefik # https://doc.traefik.io/traefik/middlewares/http/basicauth/
       
    sslheader:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: https

    base-https-redirect:
      redirectScheme:
        scheme: https

    loki-auth:
      basicAuth:
        usersFile: /auth/loki